# A generic Alembic configuration file.
# Refer to the Alembic documentation, at:
# https://alembic.sqlalchemy.org/en/latest/tutorial.html#editing-the-ini-file

[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# timezone to use when rendering the date within the migration file
# version filenames.
# If specified, requires the python-dateutil library that is not installed
# by default.
# timezone =

# sys.path path, will be prepended to sys.path if present.
# defaults to the current working directory.
# prepend_sys_path = .

# timezone to use when rendering the date within the migration file
# version filenames. The default is UTC.
# timezone = UTC

# the output encoding used for **render** operations, defaults to utf-8
# output_encoding = utf-8

# sqlalchemy.url = driver://user:pass@localhost/dbname
# Use environment variable for database URL
# sqlalchemy.url = ${DATABASE_URL}

# -- Logging configuration --
# Ensure these sections exist and are correctly formatted

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

# -- End Logging configuration --
