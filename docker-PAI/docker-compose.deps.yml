version: '3'

services:
  qdrant:
    extends:
      file: docker-compose.all.yml
      service: qdrant
  pgdb:
    extends:
      file: docker-compose.all.yml
      service: pgdb
  redis:
    extends:
      file: docker-compose.all.yml
      service: redis
  redis-ui:
    extends:
      file: docker-compose.all.yml
      service: redis-ui
  minio:
    extends:
      file: docker-compose.all.yml
      service: minio
  init_bucket:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 10;
      /usr/bin/mc config host add minio http://minio:9000 root password;
      /usr/bin/mc mb minio/platformAI;
      /usr/bin/mc anonymous set public minio/platformAI;
      exit 0;
      "
  marker:
    extends:
      file: docker-compose.all.yml
      service: marker

volumes:
  pgdb-data:
  pgadmin-data:
  redis-data:
  redis-conf:
  p3x-redis-ui-settings:
  minio:
