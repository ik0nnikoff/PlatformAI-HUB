[tool.uv.sources]
# Optional: Specify package sources if needed
# Example:
# my-private-repo = { url = "https://my-private-repo.example.com/simple" }

[build-system]
requires = ["setuptools>=65.5.1"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]  # Look in the root directory
include = ["hub*"]  # Include only these packages and their submodules
#exclude = ["last_bot*", "temp_files*", "temp_files_qdrant*"] # Explicitly exclude others if needed

# Optional: Configure linters/formatters like Ruff
# [tool.ruff]
# line-length = 88
# select = ["E", "F", "W", "I"] # Example rule selection

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::DeprecationWarning:pydub.*",
    "ignore::DeprecationWarning:audioop.*",
    "ignore::DeprecationWarning:aiohttp.*",
    "ignore:enable_cleanup_closed is deprecated.*:DeprecationWarning",
    "ignore:.*audioop.*deprecated.*:DeprecationWarning"
]
testpaths = ["tests"]
addopts = [
    "-v",
    "--strict-markers",
    "--strict-config",
    "--tb=short"
]
